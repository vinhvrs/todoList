<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My To-Do Lists</title>
  <link href="/css/index.css" rel="stylesheet" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="/js/index.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-light px-3 mb-3 d-flex justify-content-between align-items-center">
    <a class="navbar-brand" href="#">My To-Do Lists</a>

    <!-- ✅ Centered "Switch View" Button -->
    <button class="btn btn-outline-primary mx-auto" id="switchViewBtn" onclick="window.location.href=`/calendar_view`">Switch View</button>

    <div class="d-flex align-items-center">
      <button class="btn btn-primary me-2" onclick="addNewList()">Add New List</button>

      <!-- Dropdown Button -->
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
          data-bs-toggle="dropdown" aria-expanded="false">
          ☰
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="/user/info">Personal Information</a></li>
          <li><a class="dropdown-item text-danger" href="#" onclick="logoutUser()">Log Out</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mb-3">
    <div class="alert alert-info text-center" role="alert">
      What you gonna do today, <strong id="username">[username]</strong>?
    </div>
  </div>

  <div class="container">
    <ul id="todoListContainer" class="list-group"></ul>
    <ul id="doneListContainer" class="list-group"></ul>
    <ul id="createListContainer" class="list-group">
      <li class=" d-flex justify-content-between align-items-center" onclick="addNewList()">
        <button class="badge bg-primary rounded-pill mx-auto btn"> Create New List +</button>
      </li>
    </ul>
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
