<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Calendar with Matching Detail Panel</title>
  <script type="text/javascript" src="/js/calendarView.js" defer></script>
  <script type="text/javascript" src="/js/index.js" defer></script>
  <link href="/css/calendarView.css" rel="stylesheet">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
  <nav class="navbar navbar-light px-3 mb-3 d-flex justify-content-between align-items-center">
    <a class="navbar-brand" href="#">My To-Do Lists</a>

    <!-- ✅ Centered "Switch View" Button -->
    <button class="btn btn-outline-primary mx-auto" id="switchViewBtn" onclick="window.location.href=`/index`">Switch View</button>

    <div class="d-flex align-items-center">
      <button class="btn btn-primary me-2" onclick="addNewList()">Add New List</button>

      <!-- Dropdown Button -->
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          ☰
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="/user/info">Personal Information</a></li>
          <li><a class="dropdown-item text-danger" href="#" onclick="logoutUser()">Log Out</a></li>
        </ul>
      </div>
    </div>
</nav>

  <div class="container">
    <!-- Calendar Section -->
    <div class="calendar-container">
      <div class="calendar-header">
        <button id="prev">&lt;</button>
        <span id="monthYear">Month Year</span>
        <button id="next">&gt;</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>
        <tbody id="calendarBody"></tbody>
      </table>
    </div>

    <!-- Detail Panel -->
    <div class="detail-panel" id="detailPanel">
      <button class="close-btn" id="closePanel">&times;</button>
      <h4>Tasks for <span id="selectedDate"></span></h4>
      <div id="taskList">Select a date to see tasks.</div>
      <!-- <button class="new-task-btn" onclick="newTask()">+ New Task</button> -->
      <button class="new-task-btn" onclick="addInstanly()">+ New Task</button>
    </div>

  </div>

</body>
</html>
