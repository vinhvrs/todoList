<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/login.css" rel="stylesheet" />
  <script type="text/javascript" defer src="/js/login.js"></script>
  <link href="/css/register.css" rel="stylesheet" />
  <script type="text/javascript" defer src="/js/register.js"></script>
</head>
<body>
  <div class="card text-center">
    <ul class="nav nav-tabs mb-4" id="authTabs">
      <li class="nav-item">
        <a class="nav-link active" href="#" onclick="showForm('login')">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="showForm('register')">Register</a>
      </li>
    </ul>

    <!-- Login Form -->
    <form id="login-form" onsubmit="loginUser(); event.preventDefault();" class="w-100 px-4">
      <h3 class="mb-4">Login</h3>

      <div class="row mb-3 align-items-center">
        <label for="username" class="col-sm-4 col-form-label text-start">Username</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="username" required />
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <label for="password" class="col-sm-4 col-form-label text-start">Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="password" required />
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <div class="col-sm-4"></div>
        <div class="col-sm-8 text-start">
          <input type="checkbox" class="form-check-input" id="remember" />
          <label class="form-check-label" for="remember">Remember me</label>
        </div>
      </div>

      <p id="error-message" class="text-danger small"></p>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <!-- Register Form -->
    <form id="register-form" class="d-none w-100 px-4" onsubmit="registerUser(); event.preventDefault();">
        <h3 class="mb-4">Register</h3>
      
        <div class="row mb-3 align-items-center">
          <label class="col-sm-4 col-form-label text-start" for="username">Username</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="username-reg" placeholder="Enter username" required />
          </div>
        </div>
      
        <div class="row mb-3 align-items-center">
          <label class="col-sm-4 col-form-label text-start" for="email">Email</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="email" placeholder="Enter email" required />
          </div>
        </div>
      
        <div class="row mb-3 align-items-center">
          <label class="col-sm-4 col-form-label text-start" for="phone">Phone</label>
          <div class="col-sm-8">
            <input type="tel" class="form-control" id="phone" placeholder="10-digit number" pattern="[0-9]{10}" required />
          </div>
        </div>
      
        <div class="row mb-3 align-items-center">
          <label class="col-sm-4 col-form-label text-start" for="password">Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="password-reg" placeholder="Enter password" required />
          </div>
        </div>
      
        <div class="row mb-3 align-items-center">
          <label class="col-sm-4 col-form-label text-start" for="confirmPassword">Confirm</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required />
          </div>
        </div>
      
        <div class="row mb-3 align-items-center">
          <div class="col-sm-4"></div>
          <div class="col-sm-8 text-start">
            <input type="checkbox" class="form-check-input" id="terms" required />
            <label class="form-check-label" for="terms">I agree to the terms</label>
          </div>
        </div>
      
        <p id="register-message" class="text-danger small"></p>
        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>
      
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
